  <title>Flex연습</title>
  <style>
    /* 부모박스. container. */
    .container{
      width:500px;
      display: flex; /* flex로 설정 */
      flex-direction: row; /* 가로방향. 기본값 */
      background-color: #eee;
      border:1px solid #222;
      margin-bottom: 30px;
      height: 300px;
    }
    /* 자식박스. item */
    .item{
      background-color: orange;
      width:100px;
      /* height:50px; */
      margin: 5px;
    }

    /* 자식박스가 출력되는 방향. flex-derection */
    #opt1{flex-direction: row; /* 가로방향. 기본값 */}
    #opt2{flex-direction: row-reverse; /* 가로방향. 오른쪽부터 출력. */}
    #opt3{flex-direction: column; /* 세로방향. */}
    #opt4{flex-direction: column-reverse; /* 세로방향. 부모의 bottom에 붙여서. 마지막박스부터 출력 */}


    /* flex-direction과 flex-wrap을 같이 설정 */
    #opt5{flex-flow: row wrap}
    /* #opt5{flex-direction: row;flex-wrap: wrap;} */

    /* 자식박스를 가로방향으로 정렬 */
    #opt6{justify-content: flex-start;}
    #opt7{justify-content: flex-end;}
    #opt8{justify-content: center} /* 자식박스들을 가로방향으로 가운데 정렬 */
    #opt9{justify-content: space-between;}
    #opt10{justify-content: space-around;}
    #opt11{justify-content: space-evenly;}
    
    /* navigation bar에 응용 */
    #opt12{justify-content: flex-end;}
    #opt12>div:nth-child(1){margin-right:auto;}
    #opt13{justify-content: flex-end;}
    #opt13>div:nth-child(3){margin-left:auto;}

    /* 자식박스 세로방향으로 정렬 */
    #opt14{align-items: flex-start;}
    #opt15{align-items: flex-end;}
    #opt16{align-items: center;}
    #opt17{align-items: baseline;}
    #opt18{align-items: stretch;}

    /* 먼저 부모박스를 기준으로 모든 자식박스를 정렬한후, 개별적으로 자식박스 하나씩 정렬. */
    #opt19{align-items: center;} /* 부모를 기준으로 모든 자식을 정렬 */
    #opt19>div:nth-child(1){align-self: flex-start;} /* 자식을 개별적으로 다르게 정렬 */
    #opt19>div:nth-child(3){align-self: stretch;} /* 자식을 개별적으로 다르게 정렬 */


    /* 세로방향으로 자식박스가 여러줄로 출력될 때 정렬하기 */
    #opt20,#opt21,#opt22,#opt23,#opt24,#opt25{flex-flow: row wrap;width:250px;}
    #opt20{align-content: flex-start;}
    #opt21{align-content: flex-end;}
    #opt22{align-content: center;}
    #opt23{align-content: space-between}
    #opt24{align-content: space-around;}
    #opt25{align-content: stretch;}


  </style>
