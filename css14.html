<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS연습</title>
  <style>
    a[href]{
      background: yellow;
      border: 1px solid #222;
      font-weight: normal;
    }
    a[target="_blank"]{
      padding-right: 30px;
      background: url("images/newwindow.png") no-repeat center right;      
    }
    [class~=button]{
      box-shadow: rgba(0,0,0,0.4) 4px 4px;
      border-radius: 5px;
    }
    a[title|=us]{
      background: url("images/us.png") no-repeat left center;
    }
    a[title|=jap]{
      background: url("images/jp.png") no-repeat left center;
    }
    a[title|=chn]{
      background: url("images/ch.png") no-repeat left center;
    }

    #menu a[title^="eng"]{
      background: url("images/us.png") no-repeat left center;
      padding: 5px 25px;
    }
    #menu a[title^="jap"]{
      background: url("images/jp.png") no-repeat left center;
      padding: 5px 25px;
    }
    #menu a[title^="chin"]{
      background: url("images/ch.png") no-repeat left center;
      padding: 5px 25px;
    }

    #menu2 a[href$="hwp"]{
      background: url("img/hwp_icon.gif") center right no-repeat;
      padding-right: 25px;
    }
    #menu2 a[href$="xls"]{
      background: url("img/excel_icon.gif") center right no-repeat;
      padding-right: 25px;
    }
    #menu3 a[href*="w3"]{
      background: blue;
      color: white;
    }


  </style>
</head>
<body>
  <ul>
    <li><a>메인메뉴 : </a></li>
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#">메뉴 3</a></li>
    <li><a href="#">메뉴 4</a></li>
  </ul>
