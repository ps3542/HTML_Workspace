<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        #pos1{
            position: fixed; /* 위치 고정 */
            left: 100px;
            top: 100px;  
        }
    </style>
</head>
<body>
    <p class="box" id="pos1">position 연습1</p>
    <p class="box" id="pos2">position 연습2</p>
    <p class="box" id="pos3">position 연습3</p>
    <p style="width: 100%; height: 2000px;">position position</p>
</body>
</html>
