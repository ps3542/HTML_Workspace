<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout연습</title>
  <style>
    *{margin: 0;padding:0;}
    body{
      color:white;
      background: url("img/bg5.jpg") no-repeat left top fixed;
      background-size: cover;

      /* 컨텐츠를 화면 정중앙에 배치 */
      display: flex;
      justify-content: center; /* 가로방향 가운데 정렬 */
      align-items: center;/* 세로방향 가운데 정렬 */
      min-height: 100vh; /* 높이설정 필요. 100vh = 100% viewport height */
      
    }
    button{
      background-color: #ccc;
      font-size: 1.2em;
      padding: 10px 50px;
      border: 1px solid black;
      border-radius: 5px;

    }

  </style>
</head>
<body>
  <div>
    <h1>로그인</h1>
    <form action="login.jsp" method="post">
      <div>
        id <input type="text" name="id">
      </div>
      <div>
        pw <input type="password" name="pw">
      </div>
      <div>
        <input type="submit" value="로그인">
        <input type="button" value="회원가입">        
      </div>
    </form>
  </div>
</body>
</html>
