<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습</title>
    <style>
        #container{
            width: 500px;    /*너비*/
            margin: 10px auto;  /*중앙배치*/
            padding: 10px;   /*테두리와 내용 사이 여백*/
            border: 1px solid #000;   /*테두리 굵기와 색깔*/
        }
        .container{
            width: 500px;    /*너비*/
            margin: 10px auto;  /*중앙배치*/
            padding: 10px;   /*테두리와 내용 사이 여백*/
            border: 1px solid red;   /*테두리 굵기와 색깔*/
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>레드향</h1>
    </div>
    <div class="container">
    <h1>레드향</h1>
    </div>
    <div class="container">
    <h1>레드향</h1>
    </div>
</body>
</html>
