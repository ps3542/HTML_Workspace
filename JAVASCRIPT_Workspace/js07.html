<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript연습</title>
  <script>
    // Date로 now를 생성
    let now = new Date();
    document.write("현재시각은"+now);
    document.write("<br>");
    document.write(`현재 시각은 ${now.toLocaleString()}`); // 로컬 형식으로 표시하기
  </script>
</head>
<body>
  
</body>
</html>
