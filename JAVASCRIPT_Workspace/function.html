<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function연습</title>
  <script>
    function addNumber(num1, num2){
      let sum=num1+num2;
      return sum;
    }

    let result=addNumber(10,20);
    console.log(`두 수를 더한 값: ${result}`);

    result=addNumber(100,200);
    console.log(`두 수를 더한 값: ${result}`);

    console.log(addNumber(1000,2000));  // addNumber(1000,2000) 실행 후 return값(3000)이 호출한 자리로 되돌아 옴.

    function multiple(a,b=1, c=2){
      return a*b*c;
    }

    console.log(multiple(30));  // a=30, b=1, c=2
    console.log(multiple(30,40));  // a=30, b=40, c=2
    console.log(multiple(30,40,50));  // a=30, b=40, c=50
 
    // 함수표현식. annoymous function 활용
    let sum=function(a,b){
      return a+b;
    }
    document.write(sum(10,20));

    // 즉시 실행 함수. 함수 선언과 동시에 바로 호출하는 함수. anonymous function활용.
    (function(){
      console.log("즉시 실행 함수");
      console.log(a);
      console.log(b);
    })(10,20);

    // 화살표 함수
    const hi = () => {return "안녕하세요.";};
    console.log(hi());

    const hi2 = () => "안녕하세요."; // 중괄호를 빼야함. "안녕하세요"가 리턴됨
    console.log(hi2());

    let sum2=(a,b)=> a+b;    // a+b 결과가 리턴됨
    console.log(sum2(10,20));




    




  </script>
</head>
<body>
  
</body>
</html>
