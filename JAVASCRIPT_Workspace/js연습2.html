<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript연습문제2</title>
  <script>
    // 연습문제 1번
    var a=10;
    var b=20;
    a+=b;
    alert(b);
    // 연습문제 2번
    var a=10
    alert(a++);
    // 연습문제 3번
    let age = prompt("나이를 입력하세요");
    age = Number(age);
    if (age<20){
      alert("미성년자입니다.");
    } else{
      alert("성인입니다.");
    }
    // 연습문제 4번
    let num = prompt("1~5 숫자를 입력하세요","");
    num = Number(num);

    switch(num){
      case 1:
        alert("도");
        break;
      case 2:
        alert("개");
        break;
      case 3:
        alert("걸");
        break;
      case 4:
        alert("윷");
        break;
      case 5:
        alert("모");
        break
      default:
        alert("잘못 입력했습니다.");
    }     
      
    // 연습문제 5번
    let scores = [];
    scores[0] = prompt("국어 점수를 입력하세요","");
    scores[1] = prompt("수학 점수를 입력하세요","");
    scores[2] = prompt("영어 점수를 입력하세요","");
    alert("국어: "+scores[0]+"\n수학: "+scores[1]+"\n영어: "+scores[2])
    // 연습문제 6번
    while (true) {
    let kor = prompt("국어 점수를 입력하세요 (종료하려면 -1)", "");
    if (kor == -1) break;

    let math = prompt("수학 점수를 입력하세요", "");
    if (math == -1) break;

    let eng = prompt("영어 점수를 입력하세요", "");
    if (eng == -1) break;

    kor = Number(kor);
    math = Number(math);
    eng = Number(eng);

    let avg = (kor + math + eng) / 3;
    alert("평균 점수: " + avg.toFixed(2));
  }

  </script>
</head>
