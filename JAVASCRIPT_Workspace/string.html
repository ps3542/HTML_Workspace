<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>string</title>
  <script>
    // 문자열(string)은 문자의 배열. 문자(character)는 글자 하나를 의미.
    // ex) 자바의 경우 charater는 'a' 형식, string은 "a" 형식.
    // 자바스크립트는 'a',"a" 모두 문자열

    let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let length = text.length; // length는 문자열의 길이(문자의 개수)를 반환.
    console.log(length); // 26

    let str1 = "abc\nxyz"; // \n은 줄바꿈
    console.log(str1); 
    let str2 = "abc\txyz"; // \t는 탭
    console.log(str2); 
    let str3 = `The quick
                brown fox
                jumps over
                the lazy dog`;
    console.log(str3);
    document.write(str3);

    let x = "john";
    let y = new String("john");
    console.log(x);
    console.log(y);
    console.log(typeof(x)); // string
    console.log(typeof(y)); // object
    console.log(x==y); // true, 값만 비교
    console.log(x===y); // false, 값과 타입 모두 비교

    console.log("-----------------------")

    let text1 = "Hello";
    let text2 = "World!";
    let text3 = text1.concat(" ",text2); // concat() 메서드는 두 개 이상의 문자열을 연결.
    console.log(text3); // Hello World!
    console.log(text1); // 원본이 바뀌지 않음

    console.log("-----------------------")

    let text4 = "abcde";
    console.log(text4.substring(1,3)); // 순서가 0번부터 시작해서 1번이 b, 3번은 포함이 안되고 미만이라는 뜻
    console.log("-----------------------")
    console.log(text4.substring(1)); // 1번부터 끝까지
    console.log(text4); // 원본이 바뀌지 않음.
    console.log(text4.substr(1,1)); // substr() 메서드는 시작 인덱스부터 지정된 문자 수만큼 반환.
 
    console.log("-----------------------")

    let text5 = "abcde";
    console.log(text5.slice(1,3)); // slice() 메서드는 substring()과 비슷하지만 음수 인덱스를 허용.
    console.log(text5); // 원본이 바뀌지 않음.
    console.log(text5.slice(-2)); // 끝에서 두번째 문자부터 끝까지
    console.log(text5); // 원본이 바뀌지 않음.
    console.log(text5.slice(-3,-1)); // 끝에서 세번째 문자부터 끝에서 두번째 문자까지

    console.log("-----------------------")

    let text6 = "JavaScript";
    console.log(text6.toUpperCase()); // 대문자로 변환
    console.log(text6.toLowerCase()); // 소문자로 변환

    console.log("-----------------------")

    let text7 = "          Hello World!         ";
    console.log("@"+text7+"@");
    console.log("@"+text7.trim()+"@"); // trim() 메서드는 문자열의 앞뒤 공백을 제거.

    console.log("-----------------------")

    let text8 = "Hello World!";
    let text9 = text8.repeat(2); // repeat() 메서드는 문자열을 지정된 횟수만큼 반복.
    console.log(text9);
    console.log(text8); // 원본이 바뀌지 않음.

    console.log("-----------------------")

    let text10 = "Hello World";
    let text11 = text10.replace("Hello,Hi"); // replace() 메서드는 첫 번째 인수로 지정된 값을 두 번째 인수로 지정된 값으로 바꿈.
    console.log(text11);
    console.log(text10); // 원본이 바뀌지 않음.
    
    console.log("-----------------------")

    let text12 = "Hello World";
    console.log(text12.replaceAll("l","L")); // text12.repalceAll("l","L"); // replaceAll() 메서드는 첫 번째 인수로 지정된 모든 값을 두 번째 인수로 지정된 값으로 바꿈.
    console.log(text12); // 원본이 바뀌지 않음.

    console.log("-----------------------")
    // 확장자 구하기
    let filename = "list.html";
    let result = filename.split("."); // split() 메서드는 문자열을 지정된 구분자를 기준으로 나누어 배열로 반환.
    console.log(result[1]);
    let filename2 = "2025.09.11.list.html";
    let result2 = (filename2.split(".")); 
    console.log(result2[result2.length-1]); // 배열의 index의 최대값 == 배열의 크기(length)-1

    let text13 = "abcd";
    console.log(text13.indexOf("b")); // indexOf() 메서드는 문자열에서 지정된 값이 처음으로 나타나는 위치(인덱스)를 반환. 없으면 -1 반환.
    console.log(text13.indexOf("z")); // -1
    console.log(text13.indexOf("bc")); // 1

    let text15 = "abca";
    console.log(text15.indexOf("a")); // 0
    console.log(text15.lastIndexOf("a")); // lastIndexOf() 메서드는 문자열에서 지정된 값이 마지막으로 나타나는 위치(인덱스)를 반환. 없으면 -1 반환.

    let text16 = "abcdefg";
    console.log(text16.charAt(0));
    console.log(text16.charAt(1));
    console.log(text16.charAt(2));
    console.log(text16.charAt(3));
    console.log(text16.charAt(4));
    console.log(text16.charAt(5));
    console.log(text16.charAt(6));
    


  </script>
</head>
<body>
  
</body>
</html>
