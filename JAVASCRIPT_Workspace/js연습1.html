<script>
  // 연습문제 1
  let userNumber = parseInt(prompt('숫자를 입력하세요.'));

    alert('짝수입니다.');
  else if(userNumber % 2 === 1)
    alert('홀수입니다.');
  else
    alert('숫자가 아닙니다.');

  let numberOne = parseInt(prompt('점수를 입력하세요.'));

  let numberThree = parseInt(prompt('점수를 입력하세요.'));
  let score = (numberOne+numberTwo+numberThree)/3;
    alert(score);
  if(score>=90) alert('A');
  else if(score>=80) alert('B');
  else if(score>=70) alert('C'); 
  else if(score>=60) alert('D');
  else alert('F');
