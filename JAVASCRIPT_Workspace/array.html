<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습</title>
  <script>
    let scores=[90,100,75] //배열
    console.log(scores[0]);
    console.log(scores[1]);
    console.log(scores[2]);
    console.log(scores[3]);
    console.log(scores[4]);
    console.log(scores[5]);
    console.log(scores[6]);

    // scores, length는 배열의 크기. 여기서는 7
    for(let i=0; i<7; i++){
      console.log(scores[i]);
    }
    // 배열의 요소(item)은 type이 달라도 됨, 자바스크립트만 되고 자바는 안됨
    let informaitions=["홍길동","서울시","010-1234-5678",20]
    for(let i=0; i<informaitions.lenght; i++){
      console.log(informaitions[i]);
    }
    // 배열의 크기는 확장될 수 있음
    informaitions[4]="남자"
    console.log(informaitions[4]);
    // 빈배열, 요소가 없음.
    let colors=[];
    colors[0]="red";
    colors[1]="green";
    colors[2]="blue";
    for(let i=0; i<colors.length; i++){
      console.log(colors[i]);
    }


    
  </script>
</head>
<body>
  
</body>
</html>
