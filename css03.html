<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습</title>
    <style>
        /* all element selector */
        /* 모든 태그의 여백을 제거, 개발자가 직접 여백 지정을 위해. 기본적으로 맨 처음 각성 */
        *{
            padding: 0;   /* 안쪽 여백 */
            margin: 0;    /* 바깥쪽 여백 */
        }
    </style>
</head>
<body>
    <img src="images/css.jpg" alt="css코드이미지" width="500">
</body>
</html>
