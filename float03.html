<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float연습</title>
  <style>
    .box{
      width: 500px;
      height: 300px;
    }
    .container{
      box-sizing: border-box;
      width: 1000px;
      margin: 0 auto;
    }
    #box1{background-color: red; float: left;}
    #box2{background-color: blue; float: left;}
    #box3{background-color: yellow; float: right;}
    #box4{background-color: green; float: right;} 

    @media screen and (max-width:768px){
      .container{
        width: 500px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box" id="box1"></div>
  <div class="box" id="box2"></div>
</div>
<div class="container" style="clear: both m !important;">
  <div class="box" id="box3"></div>
  <div class="box" id="box4"></div>
</div>
</body>
</html>
