<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow</title>
  <style>
    #box1{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      /* overflow: hidden; */ /* 부모 박스를 벗어나는 자식 자르기 */
      /* overflow: scroll; */
      overflow: auto;
    }
    #box1>div{
      width: 700px;
    }
  </style>
</head>
<body>
  <div id="box1">
    <div>
      content content content
      content content content
      content content content
      content content content
      content content content
      content content content
    </div>
  </div>
</body>
</html>
