<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigetion연습</title>
    <style>
        nav ul li{
            display: inline-block; /* li태그를 가로 방향으로 출력. 박스 형태로 만듬.*/
            width: 100px;
            height: 40px;
            line-height: 40px;   /*수직 가운데 정렬*/
            text-align: center; 
            margin: 10px;   /*바깥쪽 여백*/
            border: 1px solid#222;  /*테두리 를 1px 로 하고 색깔을 검은색으로 한다는 뜻*/
        }
        a{
            text-decoration: none;   /*글자 밑줄 같으게 없어짐*/
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">메뉴1</a>
            </li>
            <li>
                <a href="#">메뉴2</a>
            </li>
            <li>
                <a href="#">메뉴3</a>
            </li>
            <li>
                <a href="#">메뉴4</a>
            </li>
        </ul>
    </nav>
    
</body>
</html>
