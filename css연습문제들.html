<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 연습문제</title>
  
  <style>
    *{margin: 0;}
    header{
      width: 100%;
      height: 100px;
      background-color: darkkhaki;
    }
    nav{
      width: 100%;
      height: 50px;
      background-color: blue;
    }
    aside{
      float: left;
      width: 10%;
      height: 500px;
      background-color:brown     
    }
    article{
      float: left;
      width: 80%;
      height: 500px;
      background-color: gray;
    }
    .aside1{
      float: right;
      width: 10%;
      height: 500px;
      background-color: beige;

    }
    footer{
      clear: both;
      height: 100px;
      background-color: darkgray;
    }
  </style>

</head>
<body>
  <header class="header">
    <h1>header</h1>
  </header>
  <nav class="nav">
    <div>nav</div>
  </nav>
  <aside class="aside">
    <div>aside</div>
  </aside>
  <article class="article">
    <div>article</div>
  </article>
  <aside class="aside1">
    <div>aside</div>
  </aside>
  <footer class="footer">
    <div>footer</div>
  </footer>

  
</body>
</html>
