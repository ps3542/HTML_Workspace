<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigation연습</title>
  <style>
    .navi ul li{
      float: left; /* 가로방향으로 출력 */
      width: 150px;
      padding: 10px;
      list-style: none; /* 기호 없애기 */
    }
    .navi a:link, .navi a:visited{
      display: block; /* block level element로 출력 */
      font-size: 14px;
      color: #000;
      padding: 10px;
      text-decoration: none; /* 밑줄없애기 */
      text-align: center;
    }
    .navi a:hover, .navi a:focus{
      background-color: #222;
      color: #fff;
    }
    .navi a:active{
      background-color: #f00;
    }
  </style>
</head>
<body>
  <nav class="navi">
    <ul>
      <li><a href="#">이용 안내</a></li>
      <li><a href="#">객실 소개</a></li>
      <li><a href="#">예약 방법 및 요금</a></li>
      <li><a href="#">예약하기</a></li>
    </ul>
  </nav>
</body>
</html>
