<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        #main {
            color: blue;

        }
        .smain {
            color: red;
        }
        button {
            background-color: green;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <!--제목 부분-->
    <h1 id="main">프론트엔드 개발자 지원서</h1>
        <p class="smain">HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>

    <!--개인정보-->
    <h3>개인정보</h3>
    <div>
        <label for="name"></label>
        이름<input type="text" id="name" name="name" placeholder="공백 없이 입력하세요">
    </div>
    <div>
        <label for="number"></label>
        연락처<input type="tel" id="number" name="number">
    </div>

    <!--지원분야-->
    <h3>지원 분야</h3>
    <div>
        <label for="field"></label>
        <input type="radio" id="field" name="field" value="f1">웹 퍼블리싱
    </div>
    <div>
        <label for="field"></label>
        <input type="radio" id="field2" name="field2" value="f2">웹 애플리케이션 개발
    </div>
    <div>
        <label for="field"></label>
        <input type="radio" id="field3" name="field3" value="f3">개발 환경 개선
    </div>

    <!--지원동기-->
    <h3>지원동기</h3>
    <div>
    <label for="motivation"></label>
    <textarea id="motivation" cols="60" rows="5" maxlength="300" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    </div>
    <div>
        <button type="submit" value="접수하기">접수하기</button>
        <button type="reset" value="취소하기">취소하기</button> 
    </div>
</body>
</html>
