<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS연습</title>
  <style>

    /* #signup input{display: none;} */

    #signup label{
      padding: 5px;
      margin: 5px;
      background:gray;
    }
    #signup input:checked+label{
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="signup">
    <!-- radio button은 그룹을 지을 때 name을 같은 값으로 설정. name의 값이 같은 radion버튼중에서 하나만 선택됨-->
    <input type="radio" name="room" id="basic" checked value="1"><label for="basic">기본형(최대2인)</label>
    <input type="radio" name="room" id="family" value="2"><label for="family">기본형(최대8인)</label>
    <br>
    <input type="checkbox" name="hobby1" id="hobby1" value="운동"><label for="hobby1">운동</label>
    <input type="checkbox" name="hobby2" id="hobby2" value="독서"><label for="hobby2">독서</label>
    <input type="checkbox" name="hobby3" id="hobby3" value="코딩"><label for="hobby3">코딩</label>
    <input type="checkbox" name="hobby4" id="hobby4" value="음악감상"><label for="hobby4">음악감상</label>
  </div>
</body>
</html>
