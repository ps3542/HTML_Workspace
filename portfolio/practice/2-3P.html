<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS연습문제 2-3</title>
  <style>
    fieldset label{padding-left: 1cm;}
    .fe{color: red;}
  </style>
</head>
  <body>
    <fieldset style="padding-left: 1cm;">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
      <hr>
    <h3 class="fe">개인 정보</h3>
    <form>
      <label for="name">이름 </label>
      <input size="20" type="text" id="name" placeholder="공백 없이 입력하세요." required> <br>
      <label for="phone">연락처</label>
      <input type="tel" name="phone" id="phone" required>
    <h3 class="fe">지원 분야</h3>
    <label for="wp"></label>
    <input type="radio" id="wp" name="work"  value="웹 퍼블리싱"> 웹 퍼블리싱 <br>
    <label for="wa"></label>
    <input type="radio" id="wa" name="work" value="웹 애플리케이션 개발"> 웹 애플리케이션 개발 <br>
    <label for="ea"></label>
      <input type="radio" id="ea" name="work" value="개발 환경 개선"> 개발 환경 개선
    <h3 class="fe">지원 동기</h3>
      <textarea rows="5" cols="50" placeholder="본사 지원 동기를 간략히 써 주세요" id="motivaition" required></textarea>
    <div>
      <input type="submit" value="접수하기">
      <input type="reset" value="다시 쓰기">
    </div>
   
   </form>
   </fieldset>
  </body>
</html>
