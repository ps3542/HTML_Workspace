<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS연습문제 3-5</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap');
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;        
        text-align: justify;
        width: 380px;
        font-family: Dongle;
        font-size: 22px;
     
       }
    .li1{
      background-color: rgb(4,170,109);
      color: white;
      padding: 2.6px 16px;    
    }
    .li2{background-color: rgb(241,241,241);
      padding: 2.6px 16px;      
    }
  </style>
</head>
<body>
  <ul>
    <li class="li1"> Home</li>
    <li class="li2"> News</li>
    <li class="li2"> Contact</li>
    <li class="li2"> About</li>
  </ul>
  
</body>
</html>
