 <!DOCTYPE html>
 <html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 개발 기본 프로그래밍 기술 평가</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .box {
      background: white;
      border: 1px solid #000000;
      font-size: 18px;
      height: 180px;
      font-weight: bold;
      text-align: left;
    }
    /* 768px 이하일 때 2개 */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* 576px 이하일 때 1개 */
    @media (max-width: 576px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
 </head>
 <body>
  <!-- 1번문제 ---------------------------------------------------------------->
  <h1>IT 도서등록</h1>
 <form action="register.jsp" method="post">
  <ul>
    <li>
      제목 <input type="text" name="title">
    </li>
    <li>
      가격 <input type="text" name="price">
    </li>
    <li>
      출판사 <input type="text" name="publisher">
    </li>
    <li>
      <input type="radio" name="ebook" value="제공" checked> ebook 제공
      <input type="radio" name="ebook" value="제공안함"> ebook 제공안함
    </li>
    <li>
      <select name="difficulty">
        <option value="상">상</option>
        <option value="중">중</option>
        <option value="하">하</option>
      </select>
    </li>
    <li>
      분류
      <input type="checkbox" name="category" value="백엔드"> 백엔드
      <input type="checkbox" name="category" value="프론트엔드"> 프론트엔드
      <input type="checkbox" name="category" value="프로그래밍언어"> 프로그래밍언어
      <input type="checkbox" name="category" value="데이터베이스"> 데이터베이스
    </li>
    <li>
      사진 <input type="file" name="photo">
    </li>
    <li>
      책설명 <br>
      <textarea name="description" rows="5" cols="40"></textarea>
    </li>
  </ul>
  <p>
    <input type="submit" value="등록">
    <input type="reset" value="취소">
  </p>
 </form>
 <!-- /1번문제 -->
  <br>
 <!-- 2번문제 ------------------------------------------------------------------------->
  <div class="container">
    <div class="box">News</div>
    <div class="box">Event</div>
    <div class="box">Shop</div>
    <div class="box">Movie</div>
  </div>
 <!-- /2번문제 -->  
 </body>
 </html>
