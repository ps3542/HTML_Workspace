<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex연습 - 04</title>
  <style>
    *{padding: 0; margin: 0;}
    .container{
      width: 800px;
      display: flex;
      background-color: #eee;
      border: 1px solid black;
      gap: 30px;
    }
  
    .item{
      background-color: black;
      flex-basis: 60px;
    }
    p{
      color: white;
      text-align: center;
      font-size: 2rem;
    }
    #box1 {flex-grow: 1;}
    #box2 {flex-grow: 1;}
    #box3 {flex-grow: 2;}
    #box4 {flex-shrink: 1;}
    #box5 {flex-shrink: 0;}
    #box6 {flex-shrink: 1;}
    #box7 {flex-shrink: 2;}
    #container3 .item{
      flex-basis: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"><p>ㅈㅂㄷㅂㅈㄷ는</p></div>
    <div class="item"><p>왜이러는</p></div>
    <div class="item"><p>gir카</p></div>
  </div>
  <div class="container">
    <div class="item" id="box1"><p>ㅈㅂㄷㅂㅈㄷ는</p></div>
    <div class="item" id="box2"><p>왜이러는</p></div>
    <div class="item"><p>gir카</p></div>
    <div class="item" id="box3"><p>후라보노</p></div>
  </div>
  <div class="container" id="container3">
    <div class="item" id="box4"><p>1</p></div>
    <div class="item" id="box5"><p>2</p></div>
    <div class="item" id="box6"><p>3</p></div>
    <div class="item" id="box7"><p>4</p></div>
  </div>
  
</body>
</html>
