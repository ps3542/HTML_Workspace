<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax연습</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // csv 처리
      $("#btn1").click(function(){
        $.ajax({
          url:"data.txt", //서버주소
          success:function(data){  // 서버에서 응답이 왔을때(success) 실행할 함수. 응답 결과가 data에 저장됨.
            // $("#box1").text(data);
            let arr=data.split(","); // ','를 기준으로 분리해서 배열에 넣어 리턴.
            console.log(arr);
            let str="이름:"+arr[0]+","+"주소:"+arr[1]+","+"학과:"+arr[2];
            $("#box1").text(str);
          }
        })
      })
      // xml 처리
      $("#btn2").click(function(){
        $.ajax({
          url:"data.xml",
          success:function(data){
            console.log(data);
            let str="이름:"+$(data).find("name").text()+","
                    +"주소:"+$(data).find("address").text()+","
                    +"학과:"+$(data).find("department").text();
            $("#box2").text(str);
          }
        });
      });
      // json 처리
      $("#btn3").click(function(){
        $.ajax({
          url:"data.json",
          dataType:"json", //json형식으로 처리
          success:function(data){
            console.log(data);
            let str="이름:"+data.name+","
                    +"주소:"+data.address+","
                    +"학과:"+data.department;
            $("#box3").text(str);
          }
        });
      });
    });
  </script> 
</head>
<body>
  <button id="btn1">버튼1</button>
  <div id="box1"></div>
  <button id="btn2">버튼2</button>
  <div id="box2"></div>
  <button id="btn3">버튼3</button>
  <div id="box3"></div>
</body>
</html>
