<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    a{ text-decoration:none; color:white; }
     .hot-topic-container {
      display:flex;
      gap:20px;
    }
    .hot-topic-box {
      position:relative;
      width:300px;
      height:200px;
      overflow:hidden;
      cursor:pointer;
    }
    .hot-topic-box img {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .default-view {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      background:rgba(0,0,0,0.5);
      color:#fff;
      padding:8px;
      font-size:14px;
    }
    .overlay-view {
      display:none; /* jQuery가 토글 */
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.6); /* ✅ 불투명도 조정 */
      padding:15px;
      box-sizing:border-box;
      color:#fff; /* overlay 안 글씨는 흰색 */
    }

  </style>
  <script>
$(function(){
      $(".hot-topic-box").hover(
        function(){ // mouseenter
          $(this).find(".default-text").stop(true,true).fadeOut(200); // 글자만 숨김
          $(this).find(".overlay-view")
            .stop(true, true)
            .css({ top:"20px", opacity:0 })
            .show()
            .animate({ top:"0", opacity:1 }, 300);
        },
        function(){ // mouseleave
          $(this).find(".overlay-view")
            .stop(true, true)
            .animate({ top:"20px", opacity:0 }, 300, function(){
              $(this).hide();
            });
          $(this).find(".default-text").stop(true,true).fadeIn(200); // 글자만 다시 표시
        }
      );
    });
  </script>
<body>
  <div class="hot-topic-container">
    <div class="hot-topic-box">
      <img src="img/pic1.jpg" alt="고양이1">      
      <div class="default-view">
       <span class="default-text">1번 고양이</span>
      </div>
      <div class="overlay-view">
        <h3>1번 고양이</h3>
        <p>1번 고양이는 귀여워</p>
        <a href="#">바로가기</a>
      </div>
    </div>
    <div class="hot-topic-box">
      <img src="img/pic2.jpg" alt="고양이2">
      <div class="default-view">
        <span class="default-text">2번 고양이</span>
      </div>
      <div class="overlay-view">
        <h3>2번 고양이</h3>
        <p>2번 고양이는 귀여워</p>
        <a href="#">바로가기</a>
      </div>
    </div>
    <div class="hot-topic-box">
      <img src="img/pic3.jpg" alt="고양이3">
      <div class="default-view">
        <span class="default-text">3번 고양이</span>
      </div>
      <div class="overlay-view">
        <h3>3번 고양이</h3>
        <p>3번 고양이는 귀여워</p>
        <a href="#">바로가기</a>
    </div>
   </div>
  </div>
  
</body>
</html>
