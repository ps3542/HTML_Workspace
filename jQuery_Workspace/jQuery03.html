<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery03</title>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      console.log($("h1").text());  // getter
      console.log($("h1").html());  // getter

      //$("h1").text("<i>제이쿼리</i>");  // setter
      $("h1").html("<i>제이쿼리</i>");  // setter


      $("input").val("홍길동");  // setter

      $("#btn1").click(function(){  
        console.log($("input").val());  
      });

    });
  </script>
</head>
<body>
  <h1><b>jQuery</b></h1>  

  <input name="name" placeholder="name"> <button id="btn1">등록</button>
</body>
</html>
