<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jQueryì—°ìŠµë¬¸ì œ2</title>
  <style>
    .animation-canvas {
      overflow:hidden;
      position:relative;
      width:600px; height:400px;
    }
    .slider-panel { 
      position:relative; 
      left:0; 
    }
    .slider-image { 
      float:left; 
      width:600px; 
      height:400px; 
    }
    /* ë„íŠ¸ íŒ¨ë„ */
    .control-panel {
      position:absolute; 
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      color:rgb(4, 0, 252);
      z-index:500; /* ğŸ”¥ ë„íŠ¸ë„ ì•ìœ¼ë¡œ */
    }
    .dot {
      font-size:30px;
      cursor:pointer;
      margin:0 5px;
      opacity:0.5;
    }
    .dot.active { opacity:1; }

    /* í™”ì‚´í‘œ */
    .arrow {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:40px;
      cursor:pointer;
      user-select:none;
      color:#fff;
      background:rgba(0,0,0,0.3);
      padding:5px 10px;
      border-radius:50%;
      z-index:1000; /* ğŸ”¥ ì´ë¯¸ì§€ ìœ„ì— ì˜¤ë„ë¡ ë³´ì¥ */
    }
    .prev { left:10px; }
    .next { right:10px; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    // ì—°ìŠµë¬¸ì œ 1
    $(document).ready(function(){
      $.getJSON("https://www.data.go.kr/catalog/15029361/fileData.json", function(data){ // JSON ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        // nameê³¼ description ì¶”ì¶œ
        let name = data.name;
        let description = data.description;

        // í™”ë©´ì— ì¶œë ¥
        $("#output").append("<p>" + name + "</p>"); 
        $("#output").append("<p>" + description + "</p>");
      })
      // ì—°ìŠµë¬¸ì œ 2
      let currentIndex = 0;
      let $images = $(".slider-image");
      let totalSlides = $images.length;
      let slideWidth = 600;

      // íŒ¨ë„ ë„ˆë¹„ = ì´ë¯¸ì§€ ê°œìˆ˜ Ã— ìŠ¬ë¼ì´ë“œ í­
      $(".slider-panel").css("width", totalSlides * slideWidth);

      function moveSlider(index){
        let willMoveLeft = -(index * slideWidth);
        $(".slider-panel").stop().animate({ left: willMoveLeft }, 'slow');
        currentIndex = index;
        updateDots();
      }

      function updateDots(){
        $(".dot").removeClass("active").eq(currentIndex).addClass("active");
      }

      // ë„íŠ¸ í´ë¦­
      $(".dot").click(function(){
        let idx = $(".dot").index(this);
        moveSlider(idx);
      });

      // prev ë²„íŠ¼
      $(".prev").click(function(){
        let idx = (currentIndex - 1 + totalSlides) % totalSlides;
        moveSlider(idx);
      });

      // next ë²„íŠ¼
      $(".next").click(function(){
        let idx = (currentIndex + 1) % totalSlides;
        moveSlider(idx);
      });

      // ì´ˆê¸° ìƒíƒœ
      updateDots();
    });

  </script>
</head>
<body>
  <!-- ì—°ìŠµë¬¸ì œ 1 -->
  <div id="output"></div>
  <!-- /ì—°ìŠµë¬¸ì œ1 -->
  <!-- ì—°ìŠµë¬¸ì œ2 -->
  <div class="animation-canvas">
    <!-- í™”ì‚´í‘œ -->
    <span class="arrow prev">&#10094;</span>
    <span class="arrow next">&#10095;</span>

    <!-- ìŠ¬ë¼ì´ë” -->
    <div class="slider-panel">
      <img src="img/pic1.jpg" class="slider-image"/>
      <img src="img/pic2.jpg" class="slider-image"/>
      <img src="img/pic3.jpg" class="slider-image"/>
      <img src="img/pic4.png" class="slider-image"/>
      <img src="img/pic5.png" class="slider-image"/>
    </div>

    <!-- ë„íŠ¸ -->
    <div class="control-panel">
      <span class="dot">*</span>
      <span class="dot">*</span>
      <span class="dot">*</span>
      <span class="dot">*</span>
      <span class="dot">*</span>
    </div>
  </div>
  <!-- /ì—°ìŠµë¬¸ì œ2 -->
   
</body>
</html>
