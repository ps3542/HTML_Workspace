<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* group selector. 여러 선택자를 묶어서 사용 */
        h1, p, .div, #div  {
            text-align: center;   /* 글자 가운데 정령*/
        }
    </style>
</head>
<body>
    <h1 style="border: 1px solid red;">css</h1>
    <p style="border: 1px solid blue;">css</p>
    <div class="div">CSS</div>
    <div class="id">CSS</div>
</body>
</html>
