<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation연습</title>
    <style>
        nav{background-color: black;}
        nav a{
            color: white;
            display: inline-block;
            width: 150px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover{
            color: orange;
        }
        /* 마우스커서가 올라가지 않은 메뉴는 회색으로 변경 */
        /* nav태그가 여러개 있을 떄, 마우스커서가 올라간 nav에만 적용됨 */
        nav:has(a:hover) a:not(:hover){
            opacity: 0.3;
        }
    </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>
<br>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
