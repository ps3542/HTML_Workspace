<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS연습</title>
    <style>
        button{
            box-shadow: 2px 2px 2px black;}
        .box1{
            width: 100px;;
            height: 100px;
            border:1px solid black;/* shorthand 표기법*/
            /*
            border-width 1px;
            border-style solid;
            border-color black;
            */
          /*border-top-width: 10px;
            border-left-width: 10px;*/
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 10px;
            /* 둥글 게 하고 싶다면 
            border-radius: 50px;*/
        }
    </style>
</head>   
<body>
    <button>Do it!</button>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
