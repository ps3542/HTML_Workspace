<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float연습</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            
        }
        #box1{
            background-color: yellow;
            float: left;
        }
        #box2{
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box" id="box1">박스1</div>  <!-- class box란 전체 id box1란 개별적으로  -->
        <div class="box" id="box2">박스2</div>
        <p>float연습 float연습 float연습 float연습 float연습 
           float연습 float연습 float연습 float연습 float연습</p>
    </div>
    
</body>
</html>
